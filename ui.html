<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Figma Plugin 251121</title>
  <style>
    :root {
      --md-sys-color-surface: rgb(247 249 255);
      --md-sys-color-on-surface: rgb(24 28 32);
      --md-sys-color-surface-variant: rgb(222 227 235);
      --md-sys-color-on-surface-variant: rgb(66 71 78);
      --md-sys-color-primary: rgb(45 98 140);
      --md-sys-color-on-primary: rgb(205 229 255);
      --md-sys-color-secondary: rgb(81 96 111);
      --md-sys-color-on-secondary: rgb(255 255 255);
      --md-sys-color-outline: rgb(114 120 127);
      --md-sys-color-outline-variant: rgb(194 199 207);
      --md-sys-color-surface-container-low: rgb(241 244 249);
      --md-sys-color-surface-container: rgb(236 238 243);
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
      padding: 16px;
      font-size: 14px;
      line-height: 1.4;
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding-bottom: 56px;
    }

    .title {
      font-size: 32px;
      font-weight: 600;
      color: var(--md-sys-color-on-surface);
    }

    .description {
      color: var(--md-sys-color-outline);
      margin-bottom: 16px;
      font-size: 14px;
      line-height: 1.5;
    }

    .button {
      transition: all 0.3s ease;
      padding: 8px 20px 8px 12px;
      border: 1px solid var(--md-sys-color-outline);
      border-radius: 999px;
      background: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .button:hover {
      background: var(--md-sys-color-surface-container-low);
    }

    .button.primary {
      flex: 1;
      border: none;
      background: var(--md-sys-color-primary);
      color: var(--md-sys-color-on-primary);
      font-weight: 600;
    }

    .button.primary:hover {
      background: var(--md-sys-color-on-primary);
      color: var(--md-sys-color-primary);
    }

    div small {
      color: var(--md-sys-color-outline);
      font-size: 12px;
      font-family: monospace;
      opacity: 0.75;
      display: block;
      margin: 0 auto;
      text-align: right;
      padding-right: 8px;
    }
  </style>
</head>

<body>
  <h2>Figma Plugin 251121</h2>
  <p>Count: <input id="count" type="number" value="5"></p>
  <button id="create">Create</button>
  <script>

    document.getElementById('create').onclick = () => {
      const textbox = document.getElementById('count');
      const count = parseInt(textbox.value, 10);
      parent.postMessage({ pluginMessage: { type: 'create-shapes', count } }, '*')
    }

    document.getElementById('cancel').onclick = () => {
      parent.postMessage({ pluginMessage: { type: 'cancel' } }, '*')
    }

  </script>

</body>

</html>
